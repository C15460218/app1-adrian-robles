{% extends 'base.html' %}
    {% block title %}
        Editar
    {% endblock %}
    {% block body %}
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="padding-top: 5%;">
                <form action="{{url_for('actualizar')}}" method="POST" class="form-horizontal" style="margin:0 auto">
                    <div class="form-group">
                        <input type="hidden" name="id" id="id" value="{{alumno.id}}">
                        <label for="nombreE" class="col-lg-2 control-label"></label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="nombreE" id="nombreE" value="{{alumno.nombre}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellidoE" class="col-lg-2 control-label"></label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="apellidoE" id="apellidoE" value="{{alumno.apellido}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="/../acerca" type="button" class="btn btn-danger" style="margin-top:3%;">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    {% endblock %}
